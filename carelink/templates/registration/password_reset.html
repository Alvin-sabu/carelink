<!-- templates/registration/password_reset.html -->
{% extends "carelink/base.html" %}

{% block content %}
  <h2>Reset your password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send reset link</button>
  </form>
  <p>Back to <a href="{% url 'login' %}">login</a></p>
{% endblock %}
