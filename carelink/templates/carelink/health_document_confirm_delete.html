{% extends 'carelink/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1 class="my-4">Delete Health Document</h1>
    <p>Are you sure you want to delete this health document?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'carelink:health_document_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
